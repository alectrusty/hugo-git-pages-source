theme = "hugo-coder"
baseURL = "https://alectrusty.github.io/"
languageCode = "en-us"
title = "alec trusty"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

disqusShortname = "al"

[params]
  author = "Alec Trusty"
  description = "A place to show Alec Trusty-like things"
  keywords = "blog,geospatial,data-science,personal"
  info = "Geographic Data Analyst"
  avatarURL = "images/avatar.jpg"
  #gravatar = "john.doe@example.com"
  #footerContent = "test"

  dateFormat = "January 2, 2006"

  hideFooter = true
  hideCredits = true
  hideCopyright = true
  since = 2019

  # Git Commit in Footer, uncomment the line below to enable it.
  # commit = "https://github.com/luizdepra/hugo-coder/tree/"

  rtl = false

  # Specify light/dark colorscheme
  # Supported values:
  # "auto" (use preference set by browser)
  # "dark" (dark background, light foreground)
  # "light" (light background, dark foreground) (default)
  colorScheme = "dark"

  # Hide the toggle button, along with the associated vertical divider
  hideColorSchemeToggle = false

  # Series see also post count
  maxSeeAlsoItems = 5

  # Enable Twemoji
  enableTwemoji = true

  # Custom CSS
  customCSS = []

  # Custom SCSS
  customSCSS = []

  # Custom JS
  customJS = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

[[params.social]]
    name = "Github"
    icon = "fa fa-github"
    weight = 1
    url = "https://github.com/alectrusty"
[[params.social]]
    name = "LinkedIn"
    icon = "fa fa-linkedin"
    weight = 2
    url = "https://www.linkedin.com/in/alec-trusty-30220b109/"
[[params.social]]
    name = "Twitter"
    icon = "fa fa-twitter"
    weight = 3
    url = "https://twitter.com/johndoe/"

[permalinks]
  "/" = "/:filename"

[languages]
    [languages.en]
        languageName = "English"

        [languages.en.menu]

            [[languages.en.menu.main]]
            name = "about"
            weight = 1
            url = "about/"

            [[languages.en.menu.main]]
            name = "projects"
            weight = 2
            url = "projects/"

            [[languages.en.menu.main]]
            name = "cv"
            weight = 3
            url = "cv/"

            # [[languages.en.menu.main]]
            # name = "blog"
            # weight = 5
            # url = "posts/"

[markup.goldmark.renderer]
  unsafe = true  # allow raw HTML in markdown files
